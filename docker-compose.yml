version: "3"
services:

  php:
    container_name: fib-ai-php
    image: bluepsyduck/php-apache
    volumes:
    - ".:/project"
    - "$SSH_AUTH_SOCK:/ssh-agent"
    ports:
    - 8030:80
    environment:
      FIB_ENV: development
      SSH_AUTH_SOCK: /ssh-agent

  mysql:
    container_name: fib-ai-mysql
    image: bluepsyduck/mysql
    ports:
    - 13336:3306
